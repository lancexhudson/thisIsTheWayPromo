<html>
  <head>
    <title>Suffocate Faster - 7" Promo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <!-- <img src="/images/sfLogo.png" alt="Logo" class="logo" /> -->
        <ul>
          <li>
            <a href="#">ABOUT</a>
            <a href="#">MEMBERS</a>
            <a href="#">TOUR</a>
            <a href="#">CONNECT</a>
          </li>
        </ul>
      </div>
      <div class="content">
        <div class="left-column">
          <img src="/images/sfLogo.png" alt="Logo" class="logo" />
          <h1 class="ep-title">
            THIS<br />
            IS<br />
            THE<br />
            WAY<br />
          </h1>
          <!-- <h4 class="release-date">... coming Spring 2023</h4> -->
        </div>
        <div class="right-column">
          <p>Click here to listen</p>
          <img src="/images/play.png" alt="play" id="play" />
        </div>
      </div>
    </div>

    <!-- <audio id="" src="bflat.mp3"></audio>
    <button onclick="document.getElementById('bflat').play()">Play!</button> -->

    <audio id="song" src="/thisIsTheWay.mp3" type="audio"></audio>

    <script>
      var song = document.getElementById("song");
      var icon = document.getElementById("play");

      icon.onclick = function () {
        if (song.paused) {
          song.play();
          icon.src = "/images/pause.png";
        } else {
          song.pause();
          icon.src = "/images/play.png";
        }
      };
    </script>
  </body>
</html>
